<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | LifeCare Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="appointment_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
    <header class="text-center py-4 bg-secondary text-white shadow">
        <h1><i class="fa-solid fa-calendar-check"></i> BOOK APPOINTMENT</h1>
        <p class="lead">Schedule Your Visit with Our Specialists</p>
    </header>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-dark border border-info rounded-4 shadow-lg p-4">
                <h3 class="text-center text-info mb-4">Appointment Form</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control bg-secondary text-light border-info" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control bg-secondary text-light border-info" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact Number</label>
                        <input type="tel" id="phone" class="form-control bg-secondary text-light border-info" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Select Department</label>
                        <select id="department" class="form-select bg-secondary text-light border-info" required>
                        <option selected disabled>-- Choose Department --</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Orthopedics</option>
                        <option>Pediatrics</option>
                        <option>General Medicine</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Preferred Date</label>
                        <input type="date" id="date" class="form-control bg-secondary text-light border-info" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Additional Message</label>
                        <textarea id="message" rows="3" class="form-control bg-secondary text-light border-info" placeholder="Describe your concern..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info px-4"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                        <a href="index.html" class="btn btn-outline-light ms-2"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-secondary text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 LifeCare Hospital | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
